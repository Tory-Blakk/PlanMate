<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>planm8</title>
  <link rel="stylesheet" href="../STYLES/dashboard.css">
  <link rel="stylesheet" href="../STYLES/add-project.css">
</head>
<body>

  <aside class="sidebar"></aside>


  <header>
    <div class="left">
      <h1>Dashboard</h1>
      <p>Here's an overview of your active projects</p>
    </div>
    <div class="right">
      <button id="addProjectBtn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
</svg> New project</button>
    </div>
  </header>
  
  <ul class="card-grid">    
  </ul>

  <section class="addProject hide">
    <form id="projectForm">
        <h1>Add Project</h1>
        <label>
          Project Title
          <input id="projectTitle" placeholder="Enter ProjectTitle">
        </label>
        <label>
          Description
          <input class="description" id="projectDescription" placeholder="Add a detailed Description of your project">
        </label>
        <label>
          Start date
          <input type="date" id="startDate">
        </label>
        <label>
          Due date
          <input type="date" id="endDate">
        </label>
        <label>
          Priority
          <select id="projectPriority">
            <option value="" disabled selected hidden>Select priority</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </label>
        <div class="buttons">
        <button type="button" class="actionButton" id="nextButton">Next</button>
        <button type="button" class="cancelButton">Cancel</button>
      </div>
    </form>

    <form id="subtasks" class="hide">
      <h1>Add subtasks</h1>
          <label>
            Add subtasks
            <input type="text" class="description" id="subtask-desc" placeholder="Add a subtask for your project">
          </label>
          <div class="buttons">
          <button class="actionButton" type="button" id="addSubtask">Add</button>
          <button class="actionButton" type="submit">Submit</button>
          </div>
          <ul class="subtask-list">

          </ul>
      </form>
      <button type="submit" class="hide actionButton" id="submitButton">Submit</button>
  </section>

  <script type="module" src="../SCRIPTS/dashboard.js"></script>
  <script type="module" src="../SCRIPTS/add-project.js"></script>
  <script src="../SCRIPTS/script.js"></script>
</body>
</html>
